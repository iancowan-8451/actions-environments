name: Build, Deploy, and Tag

on:
  workflow_dispatch:
    inputs:
      qa-env:
        type: choice
        description: QA environment to deploy to
        required: true
        options:
          - qa-1
          - qa-2
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Message
        run: |
          echo "DO NOT use this with a real secret... this is for demonstration purposes only"
          echo ${{ secrets.MESSAGE }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: echo "Building..."

  qa-1:
    runs-on: ubuntu-latest
    environment: qa-1
    needs: build
    if: ${{ github.event.inputs.qa-env == 'qa-1' }} 

    steps:
      - name: Message
        run: |
          echo "DO NOT use this with a real secret... this is for demonstration purposes only"
          echo ${{ secrets.MESSAGE }}

      - name: Deploy
        run: echo "Deploying to qa-1..."

  qa-2:
    runs-on: ubuntu-latest
    environment: qa-2
    needs: build
    if: ${{ github.event.inputs.qa-env == 'qa-2' }} 

    steps:
      - name: Message
        run: |
          echo "DO NOT use this with a real secret... this is for demonstration purposes only"
          echo ${{ secrets.MESSAGE }}

      - name: Deploy
        run: echo "Deploying to qa-2..."

  stag:
    runs-on: ubuntu-latest
    environment: stag
    needs: build
    if: ${{ ! contains(github.event.inputs.qa-env, 'qa') }} 

    steps:
      - name: Message
        run: |
          echo "DO NOT use this with a real secret... this is for demonstration purposes only"
          echo ${{ secrets.MESSAGE }}

      - name: Bump tag version
        uses: anothrNick/github-tag-action@1.34.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: minor

      - name: Deploy
        run: echo "Deploying to staging..."

  prod:
    runs-on: ubuntu-latest
    environment: prod
    needs: stag

    steps:
      - name: Message
        run: |
          echo "DO NOT use this with a real secret... this is for demonstration purposes only"
          echo ${{ secrets.MESSAGE }}

      - name: Bump tag version
        uses: anothrNick/github-tag-action@1.34.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: major

      - name: Deploy
        run: echo "Deploying to production..."
